version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=nilesh
      - DB_PASS=7990nilesh@H
    depends_on:
      - db

  db:
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=nilesh
      - POSTGRES_PASSWORD=7990nilesh@H
